    <!-- ================= BACK REDIRECT ================= -->
    <script>
        (function () {
            const BACK_REDIRECT_URL = "https://promocion-protocolo.netlify.app/";
            const DELAY_TIME = 1800 * 1000;
            let ativo = false;
            let done = false;

            setTimeout(() => ativo = true, DELAY_TIME);

            // BotÃ£o voltar (mais confiÃ¡vel)
            history.pushState({ page: 1 }, "", location.href);
            window.addEventListener("popstate", function () {
                if (ativo && !done) {
                    done = true;
                    location.href = BACK_REDIRECT_URL;
                }
            });

            // Abandono da pÃ¡gina (mobile + desktop)
            document.addEventListener("visibilitychange", function () {
                if (ativo && !done && document.visibilityState === "hidden") {
                    done = true;
                    location.href = BACK_REDIRECT_URL;
                }
            });

            // Fallback moderno
            window.addEventListener("pagehide", function () {
                if (ativo && !done) {
                    done = true;
                    location.href = BACK_REDIRECT_URL;
                }
            });
        })();
    </script>
